<!doctype html>
<html>
  <head>
    <title>{{t.title.first}} {{t.title.second}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #3a406e;
      background-color: white;
      text-align: center;
    "
  >
    <table
      class="body-wrap"
      style="
        width: 600px;
        margin: 0 auto;
        border: 1px solid #3a406e;
        border-radius: 15px;
      "
    >
      <tr>
        <td>
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td
                class="logo-container"
                style="
                  text-align: center;
                  padding-bottom: 10px;
                  background-color: #ededed;
                  border-top-left-radius: 15px;
                  border-top-right-radius: 15px;
                "
              >
                <a
                  href="{{frontendUrl}}"
                  style="text-decoration: none; color: inherit"
                >
                  <h1
                    style="
                      color: #3a406e;
                      font-family: Arial, sans-serif;
                      font-weight: bold;
                      font-size: 1.5rem;
                    "
                  >
                    My Web Companion
                  </h1>
                </a>
              </td>
            </tr>
            <tr>
              <td
                class="content-block"
                style="
                  padding: 20px;
                  text-align: center;
                  font-size: 1rem;
                  line-height: 1.6;
                "
              >
                <h2 style="font-size: 1.5rem; margin: 0.9rem 0 2rem">
                  {{t.subject}}
                </h2>
                <p style="margin-bottom: 2rem">{{t.greeting}}</p>
                <p style="margin-bottom: 2rem">
                  <span style="font-weight: bold"
                    >{{senderFirstName}} {{senderLastName}}</span
                  >
                  {{t.description}}
                </p>
                <p style="margin-bottom: 20px">{{t.otherDescription}}</p>
                <p style="margin-bottom: 2rem; margin-top: 2rem">
                  <a
                    href="{{link}}"
                    style="
                      background-color: #3a406e;
                      color: #6bdbcb;
                      padding: 10px 20px;
                      text-decoration: none;
                      border-radius: 5px;
                    "
                    >{{t.acceptInvitation}}</a
                  >
                </p>
                <p style="margin-bottom: 1rem">{{t.contactUs}}</p>
                <hr style="margin: 30px 0" />
                {{currentYear}} &copy; MyWebCompanion
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
